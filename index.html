<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Design</title>
    <link href="src/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    </head>
<body>
   <div class="col-6 container">
    <div class="search-container">
        <form id="search-form">
            <input class="search-box" id="search" type="text" placeholder=" 🔍   Enter a city" name="search">
            <input type="submit" value="search" class="findcity" id="search-button" />
            <input type="submit" value="Current" class="location" id="current-button" />
        </form>

    </div>
    <div class="current-city">
        <div class="row">
            <div class="col-4">
                <p ><strong id="name-city">Tehran </strong></p>
                <p class="dates" id="date" >saturday</p>
                <p id="tempt-description">party cloudy</p>
            </div>

            <div class="col-4 current-temperature">
                <span id="tempt">14</span>
                <span>°C</span>
            </div>

            <div class="col-4 current-situation" >
                <p id="humidity">Humidity: 48% </p>
                <p id="wind">Wind: 11 km/h</p>
            </div>
        </div>
    </div>
        </div>
        </div> 
    </div>
    
    <script src="src/date.js"></script>
    <script src="src/apiWeather.js"></script>
   
       
    
    
</body>
</html>
